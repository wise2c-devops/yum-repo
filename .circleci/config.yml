jobs:
  build-branches-amd64:
    environment:
      CEPH_VERSION: '18.2.0'
      KUBE_VERSION: '1.27.10'
      DOCKER_VERSION: '24.0.6-1'
      CRIO_MAJOR_VERSION: '1.27'
      CRIO_VERSION: '1.27.1'
    machine: true
    steps:
      - checkout
      - run:
          name: Build an amd64 container image
          command: |
            curl -L -o ${PWD}/centos9-devel-kubic-libcontainers-stable.repo https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/CentOS_9_Stream/devel:kubic:libcontainers:stable.repo
            curl -L -o ${PWD}/centos9-devel-kubic-libcontainers-stable-cri-o-${CRIO_MAJOR_VERSION}.repo https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/${CRIO_MAJOR_VERSION}/CentOS_9_Stream/devel:kubic:libcontainers:stable:cri-o:${CRIO_MAJOR_VERSION}.repo
            curl -L -o ${PWD}/centos8-devel-kubic-libcontainers-stable.repo https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/CentOS_8_Stream/devel:kubic:libcontainers:stable.repo
            curl -L -o ${PWD}/centos8-devel-kubic-libcontainers-stable-cri-o-${CRIO_MAJOR_VERSION}.repo https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/${CRIO_MAJOR_VERSION}/CentOS_8_Stream/devel:kubic:libcontainers:stable:cri-o:${CRIO_MAJOR_VERSION}.repo
            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/kubernetes.repo:/etc/yum.repos.d/kubernetes.repo rockylinux:9.3 bash -c \
              "yum remove -y tar && \
               yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm && \
               yum install -y https://download.ceph.com/rpm-${CEPH_VERSION}/el9/noarch/ceph-release-1-1.el9.noarch.rpm && \
               yum install -y yum-utils && \
               yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo && \
               mkdir -p /rpms/k8s/centos9 && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos9 docker-ce-${DOCKER_VERSION}.el9 docker-ce-cli-${DOCKER_VERSION}.el9 python3-docker python-chardet python3-requests audit-libs-python3 && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos9 tar chrony audit rsync jq git tcpdump nc bind-utils net-tools ipvsadm graphviz && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos9 ceph ceph-radosgw rbd-nbd rbd-mirror open-vm-tools nfs-utils && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos9 kubectl-${KUBE_VERSION} kubelet-${KUBE_VERSION} kubeadm-${KUBE_VERSION} --disableexcludes=kubernetes"
            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/centos9-devel-kubic-libcontainers-stable.repo:/etc/yum.repos.d/devel-kubic-libcontainers-stable.repo -v ${PWD}/centos9-devel-kubic-libcontainers-stable-cri-o-${CRIO_MAJOR_VERSION}.repo:/etc/yum.repos.d/devel-kubic-libcontainers-stable-cri-o-${CRIO_MAJOR_VERSION}.repo rockylinux:9.3 bash -c \
              "yum -y install --downloadonly --downloaddir=/rpms/crio/centos9 podman cri-o container-selinux policycoreutils-python-utils python3-policycoreutils python3-libsemanage"
            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/kubernetes.repo:/etc/yum.repos.d/kubernetes.repo rockylinux:8.9 bash -c \
              "yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm && \
               yum install -y https://download.ceph.com/rpm-${CEPH_VERSION}/el8/noarch/ceph-release-1-1.el8.noarch.rpm && \
               yum install -y yum-utils && \
               yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo && \
               mkdir -p /rpms/k8s/centos8 && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos8 docker-ce-${DOCKER_VERSION}.el8 docker-ce-cli-${DOCKER_VERSION}.el8 python3-docker python3-chardet python3-requests audit-libs-python3 && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos8 tar chrony audit rsync jq git tcpdump nc bind-utils net-tools ipvsadm graphviz && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos8 ceph ceph-radosgw rbd-nbd rbd-mirror open-vm-tools nfs-utils && \
               yum -y install --downloadonly --downloaddir=/rpms/k8s/centos8 kubectl-${KUBE_VERSION} kubelet-${KUBE_VERSION} kubeadm-${KUBE_VERSION} --disableexcludes=kubernetes"
            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/centos8-devel-kubic-libcontainers-stable.repo:/etc/yum.repos.d/devel-kubic-libcontainers-stable.repo -v ${PWD}/centos8-devel-kubic-libcontainers-stable-cri-o-${CRIO_MAJOR_VERSION}.repo:/etc/yum.repos.d/devel-kubic-libcontainers-stable-cri-o-${CRIO_MAJOR_VERSION}.repo rockylinux:8.9 bash -c \
              "mkdir -p /rpms/crio/centos8 && \
               yum install -y createrepo && \
               yum -y install --downloadonly --downloaddir=/rpms/crio/centos8 podman cri-o container-selinux policycoreutils-python-utils python3-policycoreutils python3-libsemanage && \
               yum clean all && \
               createrepo /rpms/k8s/centos9 && \
               createrepo /rpms/k8s/centos8 && \
               createrepo /rpms/crio/centos9 && \
               createrepo /rpms/crio/centos8"
            sudo chmod -R 755 ${PWD}/rpms
            docker build -t wise2c/yum-repo:amd64-$CIRCLE_BRANCH .
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker push wise2c/yum-repo:amd64-$CIRCLE_BRANCH

