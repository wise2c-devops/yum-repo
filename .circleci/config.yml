            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/kubernetes.repo:/etc/yum.repos.d/kubernetes.repo -v ${PWD}/cri-o.repo:/etc/yum.repos.d/cri-o.repo -v ${PWD}/dnf.conf:/etc/yum.repos.d/dnf.conf rockylinux:9.3 bash -c \
              "yum remove -y tar && \
               yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm && \
               yum clean all && \
               mkdir -p /rpms/k8s/centos9 && \
               yum -y install tar chrony audit rsync jq git tcpdump nc bind-utils net-tools ipvsadm graphviz open-vm-tools nfs-utils python3-docker python3-chardet python3-requests audit-libs-python3 && \
               yum -y install podman cri-o crun && \
               yum -y install kubectl-${KUBE_VERSION} kubelet-${KUBE_VERSION} kubeadm-${KUBE_VERSION} && \
               for i in $(find /var/cache -name *.rpm); do cp $i /rpms/k8s/centos9/; done && \
               yum install -y https://download.ceph.com/rpm-${CEPH_VERSION}/el9/noarch/ceph-release-1-1.el9.noarch.rpm && \
               yum clean all && \
               yum -y install ceph ceph-radosgw rbd-nbd rbd-mirror && \
               mkdir -p /rpms/ceph/centos9 && \
               for i in $(find /var/cache -name *.rpm); do cp $i /rpms/ceph/centos9/; done"

            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/dnf.conf:/etc/yum.repos.d/dnf.conf rockylinux:9.3 bash -c \
              "curl -L -o /etc/yum.repos.d/docker-ce.repo https://download.docker.com/linux/centos/docker-ce.repo && \
               mkdir -p /rpms/docker/centos9 && \
               yum -y install docker-ce-${DOCKER_VERSION}.el9 docker-ce-cli-${DOCKER_VERSION}.el9 && \
               for i in $(find /var/cache -name *.rpm); do cp $i /rpms/docker/centos9/; done"
               
            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/kubernetes.repo:/etc/yum.repos.d/kubernetes.repo -v ${PWD}/cri-o.repo:/etc/yum.repos.d/cri-o.repo -v ${PWD}/dnf.conf:/etc/yum.repos.d/dnf.conf rockylinux:8.9 bash -c \
              "yum remove -y tar && \
               yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm && \
               yum clean all && \
               mkdir -p /rpms/k8s/centos8 && \
               yum -y install tar chrony audit rsync jq git tcpdump nc bind-utils net-tools ipvsadm graphviz nfs-utils python3-docker python3-chardet python3-requests audit-libs-python3 && \
               yum -y install podman cri-o crun && \
               yum -y install kubectl-${KUBE_VERSION} kubelet-${KUBE_VERSION} kubeadm-${KUBE_VERSION} && \
               for i in $(find /var/cache -name *.rpm); do cp $i /rpms/k8s/centos8/; done && \
               yum install -y https://download.ceph.com/rpm-${CEPH_VERSION}/el8/noarch/ceph-release-1-1.el8.noarch.rpm && \
               yum clean all && \
               yum -y install ceph ceph-radosgw rbd-nbd rbd-mirror && \
               mkdir -p /rpms/ceph/centos8 && \
               for i in $(find /var/cache -name *.rpm); do cp $i /rpms/ceph/centos8/; done"
               
            docker run -t --rm -v ${PWD}/rpms:/rpms -v ${PWD}/dnf.conf:/etc/yum.repos.d/dnf.conf rockylinux:8.9 bash -c \
               curl -L -o /etc/yum.repos.d/docker-ce.repo https://download.docker.com/linux/centos/docker-ce.repo && \
               mkdir -p /rpms/docker/centos8 && \
               yum -y install docker-ce-${DOCKER_VERSION}.el9 docker-ce-cli-${DOCKER_VERSION}.el9 && \
               for i in $(find /var/cache -name *.rpm); do cp $i /rpms/docker/centos8/; done && \
               yum install -y createrepo && \
               yum clean all && \
               createrepo /rpms/k8s/centos9 && \
               createrepo /rpms/k8s/centos8 && \
               createrepo /rpms/ceph/centos9 && \
               createrepo /rpms/ceph/centos8 && \
               createrepo /rpms/docker/centos9 && \
               createrepo /rpms/docker/centos8"
            sudo chmod -R 755 ${PWD}/rpms
            docker build -t wise2c/yum-repo:amd64-$CIRCLE_BRANCH .
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker push wise2c/yum-repo:amd64-$CIRCLE_BRANCH

